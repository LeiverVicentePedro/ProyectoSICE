<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SICE - Inicio</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="index.css"/>
        <h:outputStylesheet library="css" name="all.css"/>
        <h:outputScript library="js" name="all.js"/>
        <h:outputScript library="js" name="jquery-3.3.1.min.js"/>
        <h:outputScript library="js" name="bootstrap.js"/>
    </h:head>
    <h:body>
          <p:growl id="growl" showDetail="true"/>
        <div class="cabecera">
            <p:graphicImage library="img" name="LogoSICE.png" class="logoSistema"/>   
        </div>
       
        <div class="container">
        
        <div class="jumbotron loginBox">
            <div class="grid">
                <h:form>
                    <div class="div-titulo">
                        <h:outputLabel value="INICIO DE SES&Iacute;ON" class="h3 titulo"/>    
                    </div>
                        
                    <h:panelGrid columns="1" class="container-fluid panelGrid">
                        <p:outputLabel value="Usuario: " class="form-text texto"/>
                        <p:inputText maxlength="15" class="form-control caja" value="${accesoControlador.clave}"/>
                        <p:outputLabel value="Clave: " class="form-text texto" />
                        <p:password maxlength="8" class="form-control caja" value="${accesoControlador.pass}"/>

                    </h:panelGrid>
                    <div class="boton">
                        <p:commandButton value="Ingresar" action="${accesoControlador.getRedireccion()}" actionListener="${accesoControlador.accesoSistema()}" class="btn btn-success  form-control" update="growl"/>
                    </div>
                </h:form>
            </div>
        </div>        
        <div class="relleno">
            <p:graphicImage library="img" name="evaluar.png" class="imagenLateral"/>
        </div>
        </div>
    
    </h:body>
</html>
