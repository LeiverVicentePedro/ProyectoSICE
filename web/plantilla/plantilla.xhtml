<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputScript library="js" name="bootstrap.js"/> 
        <title>Principal</title>
         <f:event type="preRenderView" listener="#{menuAplicacionControlador.exite()}"/>
    </h:head>

    <h:body>
        <f:event type="preRenderView" listener="#{menuAplicacionControlador.crearMenu()}"/>
         <p:growl id="growl">
              <p:autoUpdate/>
         </p:growl>
        <div id="top" class="col-md-12">
            <ui:insert name="top">
                <div id="cabecera">
                    <div id="divLogoPantalla" class="col-md-2">
                        <p:graphicImage class="logoPlantilla" library="img" name="LogoSICE.png" width="150px" height="100px"/>
                    </div>
                    <div  id="datosPrincipales" class="col-md-8" width="150px">
                        <p:outputLabel id="tituloSistema" value="Sistema Integral de Control de Evaluaciones"/>
                        <br/>
                        <p:outputLabel id="tituloCliente" value="Centro Escolar Num 25"/>
                    </div>
                    <div id="divLogoCliente" class="col-md-2">
                        <p:graphicImage class="logoCliente" library="img" name="LogoSICE.png" width="150px" height="100px"/>
                    </div>
                </div>
                
                
            </ui:insert>
        </div>
        <div class ="col-md-12">
            <div id="left">
                <div id="tituloMenu">
                <p:outputLabel value="Men&uacute;"/>
                </div>
                <h:form>
                   <p:panelMenu model="#{menuAplicacionControlador.modeloMenuPrincipal}">
                   </p:panelMenu>
                </h:form>
            </div>
            <div id="content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>


    </h:body>

</html>
